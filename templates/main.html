    <!-- Terms Content -->
    <div id="Predict" class="ex-basic-2">
		<h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h4>
            <div class="container">
                <div class="row2">
                    <div class="col-lg-6">
                        <div class="text-container">
							<!-- Contact Form -->
								<form id="contactForm" data-toggle="validator" data-focus="false" action="{{ url_for('predict') }}" method="POST">

                                <div class="form-group">
                                    <input name="loan_repay" type="number" min="0" max="10" class="form-control-input" id="loan_repay" required>
                                    <label class="label-control" for="loan_repay">Enter the number of times previous loans were not repaid on time</label>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <input name="secured_loan" type="number" min="0" max="1" class="form-control-input" id="secured_loan" required>
                                    <label class="label-control" for="secured_loan">Enter 1 for secured loan or 0 for unsecured loan</label>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <input name="loan_term" type="number" min="1" max="10" class="form-control-input" id="loan_term" required>
                                    <label class="label-control" for="loan_term">Enter the loan term (in years)</label>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <input name="credit_limit_usage" type="number" min="0" max="100" class="form-control-input" id="credit_limit_usage" required>
                                    <label class="label-control" for="credit_limit_usage">Enter the credit limit usage (in %)</label>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <input name="ac_bal" type="number" min="0" max="30" class="form-control-input" id="ac_bal" required>
                                    <label class="label-control" for="ac_bal">Enter bank balance (in lakhs)</label>
                                    <div class="help-block with-errors"></div>
                                </div>
					    </div> 	<!-- end of text-container -->
                    <button type="submit" class="form-control-submit-button">MAKE PREDICTION</button>
                    <h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h4>
					</form>
					</div> <!-- end of container -->
				<div class="result" align="center">
						{% if result %}
						{% for variable, value in original_input.items() %}
						<br><b>{{ variable }}</b> : {{ value }}
						{% endfor %}
						<br>
						<br> Loan Decision:
						<p style="font-size:20px">{{ result }}</p>
						{% endif %}
				</div>
		    </div>
